name: Deploy to GitHub Pages

# Controls when the workflow will run
on:
  # Triggers the workflow on push events for the main branch
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This job's id is "build-and-deploy"
  build-and-deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Step 1: Checks out your repository under $GITHUB_WORKSPACE
      - name: Checkout
        uses: actions/checkout@v3

      # Step 2: Sets up a Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Using Node.js version 18 as it is a Long-Term Support (LTS) version

      # Step 3: Installs the project dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Builds the project for production
      - name: Build project
        run: npm run build

      # Step 5: Deploys the build output to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist